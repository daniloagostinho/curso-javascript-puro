<div class="card">
    <div class="card-body">
        <h2>Extrato de Receitas</h2>
        <h5 class="income-balance"></h5>

        <div class="container mt-4">
            <h4 class="mb-4">Filtrar Receitas</h4>

            <form>
                <div class="form-group row">
                    <label for="startDate" class="col-sm-2 col-form-label">Filtrar de:</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="startDateIncome" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="endDate" class="col-sm-2 col-form-label">Até:</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="endDateIncome" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Filtrar Receitas</button>
            </form>
        </div>

        <hr>

        <ol class="my-timeline-income" style="display: none"></ol>

        <div class="no-result-income-extract" style="display: none">
            <p>Ainda não existem movimentações para serem exibidas!</p>
        </div>

        <nav aria-label="Page navigation example" class="my-pagination-income-extract" style="display: none;"></nav>


    </div>
</div>
